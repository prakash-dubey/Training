<!Doctype html>
<html>

	<body>
			<img id="moiImage" onclick="changeImage()" src="bulb_on.jpg" width="100" height="100">
		<script>
			 function changeImage() {
 			console.log("Hi")
 			var image = document.getElementById('moiImage');
 			if (image.src.match("bulb_on")){
 			image.src="bulb_off.png";
 			}
 			 else
 			{
 			image.src="bulb_on.jpg";
 	}
 }
</script>
</body>
</html>
