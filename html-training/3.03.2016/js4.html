<!Doctype html>
<html>

		<title>Image Chnge</title>

	<body>
		<img id="image" onclick="imagechange()" src="bulb_off.png" width="100" height="100">
      <script>
     	function imagechange() {
     			console.log("hi")
     		var image = document.getElementById('image');

     	  }

     }  
 }
        </script>
	</body>
