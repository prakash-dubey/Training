<!DOCTYPE html>
<html>
	<head>
		<title>jQ</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#flip").click(function(){
					$("#panel").slideDown("slow");
					
				});
			});
		</script>
		<style>
		#panel, #flip {
			padding: 5px;
			text-align: center;
			background-color: red;
			border: 1px solid purple;
		}

		#panel {
			padding: 50px;
			display: none;
		}
		</style>
	</head>
	<body>
		<div id = "flip">Click to slid down panel</div>
		<div id = "panel" class='test'>Hello World!</div>
	</body>
</html>
