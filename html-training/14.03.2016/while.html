<html>
	<head>
		<title></title>
	</head>
	<body>
		<button onclick="checkWhile()">Click Me</button>
		<p id = "demo"></p>
		<script>
		function checkWhile() {
			var text ="";
			var i = 0;
			while (i <= 10){
				text += "<br> The Number is" +i;	
				i++;
			}
			document.getElementById("demo").innerHTML = text; }
		</script>
	</body>
</html>
