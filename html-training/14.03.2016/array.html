<html>
	<head>
		<title></title>
	</head>
	<body>
		<p id ="demo"></p>
		<script>
		 var cars =["BMW","Mazda","Saab","Toyota"];
		var i;
		var text = "";
		for ( i = 0; i < cars.length ;i++)
		{
		text += cars[i] +"<br>";
	}
		document.getElementById("demo").innerHTML = text;
	</script>
	</body>
</html>
