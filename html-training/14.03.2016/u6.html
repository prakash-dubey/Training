<!DOCTYPE html>
<html>
	<head>
		<title>Array IF</title>
	</head>
	<body>
		<p id = "demo"></p>
		<script>
		var cars = ["BMW","Merc","Mazda"];
		var text = "";
		var i;
		for (i = 0;  i < cars.length;  i++)
		{
			text += cars[i] + "<br>";
		}
		document.getElementById("demo").innerHTML = text;
		</script>
	</body>
</html>
