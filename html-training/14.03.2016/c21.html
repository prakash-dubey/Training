<html>
	<head>
		<title>Conditional</title>
	</head>
	<body>
		<p id = "demo"></p>
		<script>
			if  (new Date().getHours() < 15) {
				document.getElementById("demo").innerHTML = "Good Day!";
			} else {
				document.getElementById("demo").innerHTML = "Good Evening!";
			}
		</script>
	</body>
</html>
