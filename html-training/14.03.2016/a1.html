<html>
	<head>
		<title></title>
	</head>
	<body>
		<p id ="demo"></p>
		<script>
		 var cars =["BMW","Mazda","Saab","Toyota"];
		var i = 0;
		len = cars.length;
		var text = "";
		for (; i < len ;)
		{
		text += cars[i] +"<br>";
		i++;
	}
		document.getElementById("demo").innerHTML = text;
	</script>
	</body>
</html>
