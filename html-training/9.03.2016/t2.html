<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
		<style>
			table {
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table border="1" style="width:50%">
			<tr>
					<th>Name</th>
					<td>James</td>
			</tr>
			<tr>
					<th rowspan="2">Telephone</th>
					<td>345</td>
					
			</tr>
			<tr>
					<td>346</td>
			</tr>	
		</table> 
	</body>
</html>
