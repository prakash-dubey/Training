<!Doctype html>
<html>
	<head>
		<title>Table</title>
		<style>
			table ,th,td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			th,td {
				padding: 5px;
				text-align: left;
			}
		</style>	
	</head>
	<body>
		<table style="width:50%">
			<tr>
				<th>Name</th>
				<th colspan="2">Code</th>
				<th>Location</th>
			</tr>	
			<tr>
				<td>Bill</td>
				<td>243</td>
				<td>244</td>
				<td>Ohio</td>
			</tr>	
			<tr>
				<td>James</td>
				<td>245</td>
				<td>246</td>
				<td>Oregon</td>
			</tr>
		</table>
	</body>
</html>
