<!DOCTYPE html>
<html>
  <head>
    <title>Vital Partners</title>
    <style>
      #div1 {
        margin-top: 100px;
        margin-left: 200px;
      }
    </style>
  </head>
  <body>

    
    <div id = "div1">
      <div style="height:550px;width:700px;border:1px solid black;">
        <form style="margin-top:40px">
        <div style="float:left; margin-left: 5px">
            <label>First Name</label> <br>
            <input name="first_name" size="30" type="text" />
          </div>
      
        <div style="float:left; margin-left: 40px">
            <label >Last Name</label> <br>
            <input name="last_name" size="30" type="text" />
        </div>      <br><br><br>

          <div style="float:left; margin-left: 5px">
            <label>Phone No</label> <br>
            <input name="phn_no" size="30" type="tel" />
          </div>

          <div style="float:left; margin-left: 40px">
            <label>Office No</label> <br>
            <input name="ofc_no" size="30" type="tel" />
          </div>    <br><br><br>

          <div style="float:left; margin-left: 5px">
            <label>Email No:</label> <br>
            <input name="email" size="30" type="email" />
          </div>

          <div style="float:left; margin-left: 40px">
            <label>Password</label> <br>
            <input name="psw" size="30" type="password" />
          </div>    <br><br><br>

          <div style="float:left; margin-left: 5px">
            <label> Confirm Password</label> <br>
            <input name="psw" size="30" type="password" />
          </div>   <br><br><br>

          <div style="float:left; margin-left: 5px">
            <label>Age</label> <br>
            <input name="age" size="30" type="text" />
          </div> 

          <div style="float:left; margin-left: 40px"> 
            <form ><br>
              Gender:
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br>
            </form> 
          </div>   <br><br><br>

          <div style="float:left; margin-left: 5px" >
            <form>
                Interest:<br>
              <input type="checkbox" name="interest1" value="Biking"> Biking
              <input type="checkbox" name="interest2" value="Reading"> Reading
              <input type="checkbox" name="interest3" value="Playing"> Playing
            </form> 
          </div>
          <div style="float:left;margin-left:100px"> 
                About You:<br>
               <textarea rows="4" cols="40"></textarea>
          </div>   <br><br><br>
          <br><br><br>
          <hr><br>
          <div style="text-align:center">  
            <input type="submit" value="Submit" />  
          </div>  
        </form>


    </div> 




</html>
