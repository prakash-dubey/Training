<html>
	<head>
		<title>Strings</title>
	</head>
	<body>
		<p id="p1"> HI Sam How are you</p>
		<p id="demo"></p>
		<button onclick="myFunction()">Click Me!</button>
		<script>
			function myFunction() {
				var string = document.getElementById("p1").innerHTML;
				var pos = string.indexOf("you");
				document.getElementById("demo").innerHTML = pos ; }
		</script>
	</body>
</html>
