<html>
	<head>
		<title>String Objects</title>
	</head>
	<body>
		<p id = "p1">Hello World</p>
		<button onclick="myFunction()">Click Me!</button>
		<script>
		function myFunction() {
			var txt = document.getElementById("p1").innerHTML;
			document.getElementById("p1").innerHTML = txt.toLowerCase(); }
		</script>
	</body>
</html>
